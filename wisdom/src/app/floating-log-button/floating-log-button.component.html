<!-- Floating Action Button (FAB) -->
<div class="fab" (click)="toggleLogModal()">
  <svg xmlns="http://www.w3.org/2000/svg" height="20" width="25" viewBox="0 0 640 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#f6ad83" d="M320 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160zm156.8-48C462 361 397.4 416 320 416s-142-55-156.8-128L32 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l131.2 0C178 151 242.6 96 320 96s142 55 156.8 128L608 224c17.7 0 32 14.3 32 32s-14.3 32-32 32l-131.2 0z"/></svg>
</div>

<!-- Fenêtre modale du log -->
<div *ngIf="isLogModalOpen" class="log-modal">
  <div class="log-modal-content" (click)="$event.stopPropagation()">
    <!-- Contenu de la fenêtre modale -->
    <div class="log-header">
      <h3>Commit History</h3>
    </div>
    <div class="log-content">
      <ul>
        <li *ngFor="let wisdomLog of wisdomLogs">
          <a href="https://github.com/florianculie/wisdom/commit/{{wisdomLog.commit}}">{{wisdomLog.shortCommit}}</a> - {{ wisdomLog.author }} <br/> {{wisdomLog.subject}}
        </li>
      </ul>
    </div>
  </div>
</div>
